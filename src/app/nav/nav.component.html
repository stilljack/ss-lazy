<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" >
    <mat-toolbar color="primary" >[//\\]JSS[\\//]</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/canvas1" routerLinkActive="active">canvas 1</a>
      <a mat-list-item routerLink="/about_me">About_Me</a>
      <a mat-list-item routerLink="/code_zoo">Code_Zoo</a>
      <a mat-list-item routerLink="canvas_inheritance">canvas_inheritance</a>
      <a mat-list-item routerLink="/home"><mat-icon aria-label="side nav home icon">home</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
